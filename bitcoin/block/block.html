		<title> Bitcoin </title>			
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a  href="../../index.html">Home</a></li>

		<h1>Block</h1>

		<div class="container">
			<div class="row">
		        <div class="col-sm-6 col-sm-offset-3">
		            <div id="imaginary_container"> 
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="idBlock" class="form-control" placeholder="Valid Bitcoin block ID">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheBLock">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="hashTx" class="form-control" placeholder="Valid Bitcoin transaction hash">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheTx">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="address" class="form-control" placeholder="Valid Bitcoin address" >
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheAddress">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		            </div>
		        </div>
			</div>	
        	<br>
             
            <div id="errorBlock"></div>
			<table class="table" id="tableBlock"> 
				<tbody> 
					<tr> 
						<td>Hash of the block</td> 
						<td><div id="BLOCK_hash"></div></td> 
					</tr>
					<tr> 
						<td>Time</td> 
						<td><div id="BLOCK_time"></div></td> 
					</tr>
					<tr> 
					<td>Received time</td> 
						<td><div id="BLOCK_receivedTime"></div></td> 
					</tr>
					<tr> 
					<td>Chain</td> 
						<td><div id="BLOCK_chain"></div></td> 
					</tr>
					<tr> 
						<td>Size of the block</td> 
						<td><div id="BLOCK_size"></div></td> 
					</tr>
					<tr> 
						<td>Total</td> 
						<td><div id="BLOCK_total"></div></td> 
					</tr>
					<tr> 
						<td>Height of the block</td> 
						<td><div id="BLOCK_height"></div></td> 
					</tr>
					<!-- <tr> 
						<td>Hash previous block</td> 
						<td><div id="BLOCK_previousBlockHash"></div></td> 
					</tr> -->
					<tr> 
						<td>Transactions</td> 
						<td>
						<div id="listOfTx"></div>
						</td> 
					</tr>
				</tbody> 
			</table>
	       
        </div> <!-- ./container -->

		<footer><h3><i class="fa fa-btc" aria-hidden="true"></i></h3></footer>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="../script.js"></script>
		<script src="block.js"></script>
	</body>
</html>
