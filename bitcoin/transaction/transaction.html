<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../../style/style.css" >

		<title> Bitcoin </title>			
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a  href="../../index.html">Home</a></li>
					<li class="active"><a href="../index.html">Bitcoin explorer</a></li>

		<h1>Transactions</h1>

		<div class="container">
			<div class="row">
		        <div class="col-sm-6 col-sm-offset-3">
		            <div id="imaginary_container"> 
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="idBlock" class="form-control" placeholder="Valid Bitcoin block ID">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheBLock">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="hashTx" class="form-control" placeholder="Valid Bitcoin transaction hash">
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheTx">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		                <br>
		                <div class="input-group stylish-input-group">
		                    <input type="text" id="address" class="form-control" placeholder="Valid Bitcoin address" >
		                    <span class="input-group-addon">
		                        <button type="submit" id="BoutonRechercheAddress">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		            </div>
		        </div>
			</div>	
        	<br>

            <div id="errorTransac"></div>
			<table class="table" id="tableTransac"> 
				<tbody> 
					<tr> 
						<td>Hash of the transaction</td> 
						<td><div id="TX_hash"></div></td> 
					</tr>
					<tr> 
						<td>Confirmed</td> 
						<td><div id="TX_confirmed"></div></td> 
					</tr>
					<tr> 
						<td>Received</td> 
						<td><div id="TX_received"></div></td> 
					</tr>
					<tr> 
						<td>Size of the transaction</td> 
						<td><div id="TX_size"></div></td> 
					</tr>
					<tr> 
						<td>Height of the bloc containing the transaction</td> 
						<td><div id="TX_blockheight"></div></td> 
					</tr>
					<tr> 
						<td>Number of confirmations</td> 
						<td><div id="TX_confirmations"></div></td> 
					</tr>
					<tr> 
						<td>Addresses</td> 
						<td><div id="listAdr"></div></td> 
					</tr>
				</tbody> 
			</table>

        </div> <!-- ./container -->


		<footer><h3><i class="fa fa-btc" aria-hidden="true"></i></h3></footer>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	</body>
</html>
